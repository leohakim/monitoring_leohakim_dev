global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Configurar aquí tus notificaciones por defecto
    # Ejemplo: webhook, email, Slack, etc.
    
  - name: 'critical'
    # Notificaciones para alertas críticas
    # Ejemplo con webhook (descomentar y configurar):
    # webhook_configs:
    #   - url: 'http://your-webhook-url/critical'
    #     send_resolved: true
    
  - name: 'warning'
    # Notificaciones para alertas de advertencia
    # webhook_configs:
    #   - url: 'http://your-webhook-url/warning'
    #     send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
